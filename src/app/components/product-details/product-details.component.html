<div class="detail-section">
<div class="container">
<img src="{{product.imageUrl}}" class="detail-img">

<h3>{{product.name}}</h3>
<div class="price">{{product.unitPrice | currency:'INR':'symbol' }}</div>
<a (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</a>

<hr>
<h4>Description</h4>
<p>{{product.description}}</p>

<a routerLink="/products" routerLinkActive="active-link" class="mt-5">Back to Product List</a>
</div>
</div>
