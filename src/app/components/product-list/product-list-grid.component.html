<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">
                        <div><a routerLink="/product/{{tempProduct.id}}"><img src="{{tempProduct.imageUrl}}" class="img-responsive"></a></div>
                        <a routerLink="/product/{{tempProduct.id}}"><h1>{{tempProduct.name}}</h1></a>
                        <div class="price">{{tempProduct.unitPrice | currency:'INR':'symbol' }}</div>
                        <a (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</a>
                    </div>
                </div>
                <div *ngIf="products?.length==0" class="alert alert-danger col-md-12" role="alert">
                    No Prodcuts Found!!!
                </div>
            </div>
            <!-- begin footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%;">
                                <ngb-pagination [(page)]="thePageNumber"
                                               [pageSize]="thePageSize"
                                               [collectionSize]="theTotalElements"
                                               (pageChange)="listProducts()">
                                </ngb-pagination>

                            </div>

                        </div>
                    </div>
                </div>

            </div>
            <!-- end footer -->
        </div>
       
    </div>
</div>
